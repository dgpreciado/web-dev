<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid system</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- <script src="main.js"></script> -->
    <style type="text/css">
        .pink {
            background: pink;
            border: 4px solid purple;
        }
        .orange{
            background: orange;
            border: 1px dotted red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 pink">col lg 6</div>
            <div class="col-lg-6 pink">col lg 6</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                    <div class="col-lg-6 orange">first half</div>
                    <div class="col-lg-6 orange">other half</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 pink">col 2</div>
            <div class="col-md-3 col-sm-6 pink">col 3</div>
            <div class="col-md-3 col-sm-6 pink">col 4</div>
        </div>
    </div>
</body>

</html>
