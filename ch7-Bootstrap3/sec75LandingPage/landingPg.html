<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body class="container">
    <div class="jumbotron">
        <div>
            <h1>Bootstrap 3</h1>
            <p>jumbotron paragraph</p>
            <a href="#" class="btn btn-primary btn-lg">learn more</a>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" ;>button</button>
        <a href="#" class="btn btn-danger btn-lg" role="button">a link</a>
        <input type="button" value="input tag" class="btn btn-success">
    </div>
    <div class="btn-group">
        <button class="btn btn-primary active">active</button>
        <button class="btn btn-primary">Regular</button>
        <button class="btn btn-primary" disabled="disabled">disabled</button>
    </div>
    <div class=btn-group-vertical>
        <button class="btn btn-danger">top</button>
        <button class="btn btn-info">middle</button>
        <button class="btn btn-warning">bottom</button>
    </div>
    <div class="inputBtn spanborder">
        <label for="basic-url">basic url input</label>
        <span class="input-group">
            <span class="input-group-addon">www.google.com</span>
            <input type="text" class="form-control" id="basic-url" placeholder="www.utep.edu">
        </span>
    </div>
    <!-- form -->
    <form class="form-horizontal" id="float">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                <p class="help-block">bs3 help block class</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    
</body>

</html>
