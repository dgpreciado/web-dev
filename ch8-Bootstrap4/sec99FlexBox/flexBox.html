<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>flex box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <!-- <script src="main.js"></script> -->
</head>

<body>
  <div class="container">
    <h1 class="text-center display-4">FlexBox</h1>
    <!-- default left -->
    <div class="border border-dark d-flex" style="height:100px;">
      <button class="btn btn-info">Large</button>
      <button class="btn btn-warning">small</button>
    </div>
    <!-- right align justify-content-end-->
    <div class="border border-dark d-flex justify-content-end" style="height:100px;">
      <button class="btn btn-info">Large</button>
      <button class="btn btn-warning">small</button>
    </div>
    <!-- justify center -->
    <div class="border border-dark d-flex justify-content-center" style="height:100px;">
      <button class="btn btn-info">Large</button>
      <button class="btn btn-warning">small</button>
    </div>
    <!-- space between items -->
    <div class="border border-dark d-flex justify-content-between" style="height:100px;">
      <button class="btn btn-info">Large</button>
      <button class="btn btn-warning">small</button>
      <button class="btn btn-success">small</button>
    </div>
    <!-- space evenly around the items -->
    <div class="border border-dark d-flex justify-content-around" style="height:100px;">
      <button class="btn btn-info">Large</button>
      <button class="btn btn-warning">small</button>
    </div>
    <!-- vertical top -->
    <div class="border border-dark d-flex justify-content-center align-items-start" style="height:100px;">
      <button class="btn btn-info">Large</button>
      <button class="btn btn-warning">small</button>
    </div>
    <div class="border border-dark d-flex align-items-start justify-content-around" style="height:100px;">
      <div class=" btn btn-info">
        One of three columns
      </div>
      <div class=" btn btn-success">
        One of three columns
      </div>
      <div class=" btn btn-warning">
        One of three columns
      </div>
    </div>
    <div class="border border-dark d-flex align-items-center justify-content-between" style="height:100px;">
      <div class=" btn btn-info">
        One of three columns
      </div>
      <div class=" btn btn-success">
        One of three columns
      </div>
      <div class=" btn btn-warning">
        One of three columns
      </div>
    </div>
    <div class="border border-dark d-flex align-items-end justify-content-around" style="height:100px;">
      <div class=" btn btn-info">
        One of three columns
      </div>
      <div class=" btn btn-success">
        One of three columns
      </div>
      <div class=" btn btn-warning">
        One of three columns
      </div>
    </div>
  </div>
  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
